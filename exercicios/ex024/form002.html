<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }
        body{
            background-color: #1d1d1d;
        }
        main{
            width: 600px;
            height: 500px;
            padding: 30px;
            margin: auto;
            background-color: #001222;
            border-radius: 15px;
        }
        input{
            color: #000;
        }
    </style>
</head>
<body>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iuso">Usuario: </label>
                <input type="text" name="uso" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Usuario" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
