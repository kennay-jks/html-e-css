<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }
        body{
            background-color: #1d1d1d;
        }
        main{
            max-width: 600px;
            min-height: 500px;
            padding: 30px;
            margin: auto;
            background-image: linear-gradient(-30deg,#2002cac7,#0088ffc7 30%);
            border-radius: 15px;
        }
        input{
            color: #000;
        }
    </style>
</head>
<body>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes" value="2023-3" size="10" required>
            </p>
            <p>
                <label for="idia">Dia Da Prova: </label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="ihora">Hórario Da Prova: </label>
                <input type="time" name="hora" id="ihora" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
