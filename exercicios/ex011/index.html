<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinãmicas</title>
</head>
<body>
    <h1>imagens que se adaptam</h1>
    <p>usamos a tag <code>picture</code> para fazer imagens que se adaptam de acordo com o tamanho da tela do usuario</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/150_F_Piano_A_02_65_SP.wav" type="audio/wav">
        <p>seu navegador não tem suporte para reprodução de audio <a href="midia/150_F_Piano_A_02_65_SP.wav">clique aqui</a></p>
    </audio>
</body>
</html>
